<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <title>Sign In</title>
</head>

<body>
<div class="container" id="container">
    <div class="form-container sing-up-container">
        <form action="register.php" method="post" id="registerForm">
            <h1>Create Account</h1>
            <input type="text" minlength="6" maxlength="50" name="username" id="usernameRegister" placeholder="Username" required/>
            <input type="email" maxlength="100" name="email" id="emailRegister" placeholder="Email" required/>
            <input type="password" minlength="6" maxlength="30" name="password" id="passwordRegister" placeholder="Password" required/>
            <input type="password" minlength="6" maxlength="30" name="passconfirm" id="passconfirmRegister" placeholder="Confirm Password" required/>
            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="form-container sing-in-container">
        <form action="authentification.php" method="post" id="loginForm">
            <h1>Sign in</h1>
            <input type="text" name="username" placeholder="Username" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please log in with your personal info</p>
                <button class="ghost" id="singIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="singUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="js/formOverlay.js"></script>
<script src="js/passwordCheck.js"></script>
</body>
</html>
