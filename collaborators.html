<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Collaborators</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/controlPanel.css">
</head>

<body>

<div class="table">
    <div class="table-header">
        <p>Collaborators Details</p>
        <div>
            <button class="new-event" id="addCollab">+ New Collaborator</button>
            <button class="new-event" id="backControlPanel">Back to Panel</button>
        </div>
    </div>
</div>

<div class="table-section">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Logo</th>
            <th>Name</th>
            <th>Type</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Web Address</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td><img src="noimage.png" /></td>
            <td>Visan</td>
            <td>partner</td>
            <td>lejereanu@gmail.com</td>
            <td>123456789</td>
            <td>visan.com</td>
            <td>
                <button><i class="fa-solid fa-pen-to-square"></i></button>
                <button><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="noimage.png" /></td>
            <td>Tebu</td>
            <td>partner</td>
            <td>lejereanu2@gmail.com</td>
            <td>987654321</td>
            <td>tebuyeah.com</td>
            <td>
                <button><i class="fa-solid fa-pen-to-square"></i></button>
                <button><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="noimage.png" /></td>
            <td>TudorCretuSRL</td>
            <td>sponsor</td>
            <td>tudorcretusrl@fmi.com</td>
            <td>999999999</td>
            <td>tudorcretufmi.com</td>
            <td>
                <button><i class="fa-solid fa-pen-to-square"></i></button>
                <button><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="popup" id="addPopup">
    <form action="#">
        <button class="closeBtn" id="closePopup">&times;</button>
        <h2>Add New Collaborator</h2>
        <div>
            <label>Name</label>
            <input type="text" />
        </div>
        <div>
            <label>Collaborator Type</label>
            <input type="radio" name="radio" id="r-1"/><label for="r-1">Partner</label>
            <input type="radio" name="radio" id="r-2"/><label for="r-2">Sponsor</label>
        </div>
        <div>
            <label>Email</label>
            <input type="email" />
        </div>
        <div>
            <label>Phone</label>
            <input type="tel" />
        </div>
        <div>
            <label>Web Address</label>
            <input type="url" />
        </div>
        <div>
            <label>Logo</label>
            <input type="file" accept="image/*"/>
        </div>

        <button type="button" id="addBtn">Add Collaborator</button>
    </form>
</div>


<script src="js/collaborators.js"></script>

</body>
</html>
